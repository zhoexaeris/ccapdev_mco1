<!DOCTYPE html>
<head>
    <title>Navbar</title>
    <!-- Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- navigation bar -->
        <nav class="nav">
            <a href="#" class="nav-logo">SpikeZone</a>
            <ul class="nav-menu">
                <li class="nav-item"></li>
            </ul> <!-- to make the navbar horizontal -->
            <button class="button" id="form-open">Login</button>
            <div class="user-profile hidden dropdown">
                <!-- NOTE: only used as template -->
                <img class="pfp" src="raze.jpg">
                <div class="nav-username">mar_v</div>
                
                <div class="dropdown-content">
                    <a href="#"> Profile</a>
                    <a href="#"> Log Out</a>
                </div>
                
            </div>
        </nav>
    </header>

    <!-- HOME -->
    <section class="home">
        <div class="form-container">
            <i class="uil uil-times form-close">X</i>
            <!-- login form -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div id="login-error-msg"></div>
                    <!-- input username -->
                    <div class="input-box">
                        <input id="login-username" type="text" placeholder="Username" required>
                        <!-- <i class="uil uil-envelope-alt email"></i> -->
                    </div>
                    <!-- input password -->
                    <div class="input-box">
                        <input id="login-pw" type="password" placeholder="Password" required>
                        <!-- <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i> -->
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <!-- login button -->
                    <button id="log-submit" class="button">Log In</button>
                    <!-- register button -->
                    <div class="login-signup">Don't have an account? <a href="#" id="signup">Sign Up</a></div>
                </form>
            </div>
            <!-- sign up form -->
            <div class="form signup-form">
                <form action="#">
                    <h2>Sign Up</h2>
                    <!-- input username -->
                    <div id="sign-error-msg"></div>
                    <div class="input-box">
                        <input id="username" type="text" placeholder="Username" required>
                        <!-- <i class="uil uil-envelope-alt email"></i> -->
                    </div>
            
                    <!-- input password -->
                    <div class="input-box">
                        <input class="pw" type="password" placeholder="Create password" required>
                        <!-- <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i> -->
                    </div>
                    <!-- confirm password -->
                    <div class="input-box">
                        <input class="confirm-pw" type="password" placeholder="Confirm password" required>
                        <!-- <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i> -->
                    </div>
                    <!-- login button -->
                    <button class="button" id="sign-submit">Sign Up</button>
                    <!-- register button -->
                    <div class="login-signup">Already have an account? <a href="#" id="login">Log In</a></div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
